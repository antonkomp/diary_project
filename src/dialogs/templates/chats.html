{% extends "base.html" %}
{% block title %} My chats {% endblock %}
{% load static %}
{% block static %}
    <link rel="stylesheet" href="{% static 'css/dialogs/chats.css' %}" />
{% endblock %}
{% block content %}
    {% for info in messages %}
    <div class="alert {% if info.tags == 'error' %}alert-danger{% else %}alert-info{% endif %}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ info }}
    </div>
    {% endfor %}
    <form action={% url 'chats' %} method="GET">
        <h3>My chats</h3>

        <div class="layer1">
            <table>
                {% for chat in chats %}
                <tr>
                    <td> <a href="{% url 'chat' chat.slug %}">{{ chat }}</a> </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="layer2">
            <div class="chat-window">
            </div>
            <div class="chat-window">
                <form method="POST">
                    <input type="text" name="context" class="chat-input" placeholder="Your message..." id="chat-message-input">
                    <button class="button" id="chat-message-submit">Submit</button>
                </form>

            </div>
        </div>
    </form>
    <hr>
{% endblock %}

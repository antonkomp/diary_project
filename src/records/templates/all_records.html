{% extends "base.html" %}
{% block title %} All records {% endblock %}

{% block content %}
    {% for message in messages %}
    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
    <form action={% url 'all_records' %} method="GET">
        <h3 style="color:red;">All records</h3>
        <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Heading</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td><a href="{% url 'detail_record' record.id %}">{{ record.date }}</a></td>
                    <td><a href="{% url 'detail_record' record.id %}">{{ record.heading }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
        <br>
    </form>
    <hr>
    <a style="color:green;" href="{% url 'main' %}"> Main page </a><br>
    <a style="color:green;" href="{% url 'add_record' %}"> Add record </a><br>
{% endblock %}

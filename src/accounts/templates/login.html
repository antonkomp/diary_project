{% extends "base.html" %}
{% block title %} Login user {% endblock %}
{% block content %}
    <h3 style="color:red;">Log in</h3>
    <form action={% url "login" %} method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input style="color:green;" type="submit" value="Login"/>
        <input type="reset" value="Clear"/>
    </form>
{% endblock %}
